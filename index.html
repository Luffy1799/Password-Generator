<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="appCard">
            <h1 class="normal">Generate a</h1>
            <h1 class="green">random password</h1>
            <h2>never use an insecure password again</h2>
            <button onclick="startPasswordGen()">Generate Password</button>
            
            <div class="parameters">
                <input type="checkbox" class="checkbox" id="charOn">
                <p class="inline">include characters</p>
            </div>
            <div class="parameters">
                <input type="checkbox" class="checkbox" id="numOn">
                <p class="inline">include numbers</p>
            </div>
            <div class="parameters">
                <input type="checkbox" class="checkbox" id="capOn">
                <p class="inline">include capital alphabets</p>
            </div>
            <div class="line"></div>
            <div class="password-box">
                <div class="password-line">
                    <div class="password"><p id="p1" class="pass"></p></div>
                    <div class="password"><p id="p2" class="pass"></p></div>
                </div>
                <div class="password-line">
                    <div class="password"><p id="p3" class="pass"></p></div>
                    <div class="password"><p id="p4" class="pass"></p></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
